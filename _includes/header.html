{% if page.image and page.opacity %}
<style>.header::after { background-color: rgba(0,0,0, 0.{{ page.opacity }}); }</style>
{% endif %}
<header class="header" {% if page.mode %}mode="{{ page.mode }}"{% endif %}{% if page.color or page.image %}style="{% if page.image %}background-image: url(/assets/img/{{ page.image }}); {% else if page.color %}background-image: url(); background-color: {{ page.color }};{% endif %}"{% endif %}>
	<div class="header__wrapper">
		<h1 class="header__wrapper_title" title="">
			{% if page.title %}
				{{ page.title }}
			{% else %}
				{{ site.title }}
			{% endif %}
		</h1>
	</div>
</header>
